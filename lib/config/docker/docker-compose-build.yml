version: '2'
services:

  redis:
    image: "redis:alpine"
    volumes:
      - 'redis:/data'
    networks:
      backend:
        aliases:
          - redis

  postgres:
    image: "postgres:alpine"
    volumes:
      - 'postgres:/var/lib/postgresql/data'
    environment:
     POSTGRES_PASSWORD: password
     POSTGRES_DB: ark_testnet
     POSTGRES_USER: ark
    networks:
      backend:
        aliases:
          - postgres

  ark-core:
    build: .
    image: ark-core
    ports:
     - "{{hostP2pPort}}:4000"
     - "{{hostApiPort}}:4003"
    volumes:
     - ark-core:/ark-core
    tty: true
    privileged: true
    depends_on:
      - postgres
      - redis
    command:
      - /bin/sh
      - -c
      - |
          /entrypoint.sh
    networks:
      node:
        aliases:
          - {{nodeAlias}}
      backend:
        aliases:
          - {{nodeAlias}}

volumes:
  redis:
  postgres:
  ark-core:
    driver_opts:
      type: none
      device: $PWD/../../
      o: bind

networks:
  node:
    external:
      name: nodes
  backend:
    external:
      name: {{nodeBackend}}
